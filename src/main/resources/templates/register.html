<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{register.title}">Register - SecureChat</title>
  <link rel="stylesheet"
          th:href="@{/css/colors.css}"
          href="/css/colors.css" />
  <link rel="stylesheet" 
		  th:href="@{/css/styles.css}"
		  href="/css/styles.css" />
  <link rel="icon" 
  		  th:href="@{/favicon.ico}"
  		  href="/favicon.ico" sizes="any">
  <link rel="icon" 
  		  th:href="@{/favicon.svg}"
  		  href="/favicon.svg" type="image/svg+xml">
</head>
<body class="register-page">
	<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	    enabled. Please enable
	    Javascript and reload this page!</h2></noscript>
  <div class="container">
    <h2 th:text="#{register.header}">Register</h2>
    <div id="errorMessage" class="error"></div>

	<form id="registerForm">
	    <input id="registerUsername" placeholder="Username" th:value="${username}" />
	    <input id="registerPassword" type="password" placeholder="Password" />
	    <button onclick="register(event)" type="submit">
	      <span th:text="#{register.button}">Register</span>
	    </button>
	</form>
	<p>
	  Already registered? 
	  <a href="/login" class="link-primary">Log in</a>
	</p>
  </div>

  <script src="/js/stomp.umd.min.js"></script>
  <script src="/js/sockjs.min.js"></script>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
