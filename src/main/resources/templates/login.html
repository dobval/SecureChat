<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.title}">Login - SecureChat</title>
  <!-- Thymeleaf rewrites URL (th:href) + plain href fallback -->
  <link rel="stylesheet"
          th:href="@{/css/colors.css}"
          href="/css/colors.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color, #F5ECD5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 th:text="#{login.header}">Login</h2>
    <div id="errorMessage" class="error" th:text="${errorMessage}" th:if="${errorMessage != null}"></div>

    <input id="loginUsername" placeholder="Username" th:value="${username}" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">
      <span th:text="#{login.button}">Login</span>
    </button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
        .then((res) => {
          if (!res.ok) throw new Error("Login failed");
          return res.json();
        })
        .then((data) => {
          localStorage.setItem("jwt", data.token);
          // redirect to chat
          window.location.href = "/chat";
        })
        .catch((err) => {
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.innerHTML = "Login failed. Please try again.";
        });
    }
  </script>
</body>
</html>
