<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.title}">Login - SecureChat</title>
  <!-- Thymeleaf rewrites URL (th:href) + plain href fallback -->
  <link rel="stylesheet"
          th:href="@{/css/colors.css}"
          href="/css/colors.css" />
  <link rel="stylesheet" 
		  th:href="@{/css/styles.css}"
		  href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h2 th:text="#{login.header}">Login</h2>
    <div id="errorMessage" class="error" th:text="${errorMessage}" th:if="${errorMessage != null}"></div>

    <input id="loginUsername" placeholder="Username" th:value="${username}" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">
      <span th:text="#{login.button}">Login</span>
    </button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
        .then((res) => {
          if (!res.ok) throw new Error("Login failed");
          return res.json();
        })
        .then((data) => {
          localStorage.setItem("jwt", data.token);
          // redirect to chat
          window.location.href = "/chat";
        })
        .catch((err) => {
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.innerHTML = "Login failed. Please try again.";
        });
    }
  </script>
</body>
</html>
